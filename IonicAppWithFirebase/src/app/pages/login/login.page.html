<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" padding>
        <h4>Login Here</h4>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="loginModel.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginModel.password"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button color="primary" expand="block" (click)="onLoginButtonClick()">
          Login
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" expand="block" (click)="onCancelButtonClick()">
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
