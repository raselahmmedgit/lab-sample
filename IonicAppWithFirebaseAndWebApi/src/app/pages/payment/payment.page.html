<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Make Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" padding>
        <h4>Payment information</h4>
        <!-- <ion-item>
          <ion-label position="floating">Payee Name</ion-label>
          <ion-input type="text" [(ngModel)]="paymentModel.payeeName"></ion-input>
        </ion-item> -->
        <ion-item>
          <ion-label>Credit Unions</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="paymentModel.creditUnionId">
            <ion-select-option *ngFor="let bank of creditUnions" value="{{bank.id}}">{{bank.name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input type="number" [(ngModel)]="paymentModel.amount"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button color="primary" expand="block" (click)="onPayNowButtonClick()">
          Pay Now
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" expand="block" routerLink="/profile">
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
